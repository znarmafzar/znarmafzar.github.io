									<label>متن ورودی</label>
									<input class="form-control" placeholder="Placeholder">
								</div>
																
								<div class="form-group">
									<label>رمز</label>
									<input type="password" class="form-control">
								</div>
								
								<div class="form-group checkbox">
								  <label>
								    <input type="checkbox">مرابخاطربسپار</label>
								</div>
																
								<div class="form-group">
									<label>فایل ورودی</label>
									<input type="file">
									 <p class="help-block">به عنوان مثال سطح بلوک به متن کمک میکند.</p>
								</div>
								
								<div class="form-group">
									<label>محدوده ی متن</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
								
								<label>اعتبار سنجی</label>
								<div class="form-group has-success">
									<input class="form-control" placeholder="موفق">
								</div>
								<div class="form-group has-warning">
									<input class="form-control" placeholder="هشدار">
								</div>
								<div class="form-group has-error">
									<input class="form-control" placeholder="خطا">
								</div>
								
							</div>
							<div class="col-md-6" >
							
								<div class="form-group">
									<label>جعبه</label>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">&nbsp;&nbsp;&nbspجعبه 1
										</label>
									</div>
									<div class="checkbox">
										<label>

										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">&nbsp;&nbsp;&nbspجعبه 3
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">&nbsp;&nbsp;&nbspجعبه 4
										</label>
									</div>
								</div>
								
								<div class="form-group">
									<label>دکمه های کنترلی</label>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" > &nbsp;&nbsp;&nbsp دکمه های کنترلی 1
										</label>
									</div>
									<div class="radio">
										<label>
